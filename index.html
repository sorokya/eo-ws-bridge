<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EO WebSocket Bridge</title>
    <script type="module" src="/src/main.js" defer></script>
  </head>

  <body>
    <label for="host">Host</label>
    <input type="text" id="host" value="game.endless-online.com:8078" placeholder="e.g. game.endless-online.com:8078" />

    <div class="button-row">
      <button id="start-btn">Start</button>
      <button id="stop-btn">Stop</button>
    </div>

    <details>
      <summary>Advanced</summary>
      <div class="advanced">
        <label for="bind">Bind</label>
        <input type="text" id="bind" value="127.0.0.1" placeholder="e.g. 0.0.0.0" />

        <label for="port">Port</label>
        <input type="number" id="port" value="8077" placeholder="e.g. 8077" />
      </div>
    </details>
  </body>
</html>
